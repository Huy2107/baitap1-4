<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let bankinh;
    let dientich;
    let pi;
    bankinh = prompt("Nhập giá trị bán kính:");
    pi = Math.PI;
    dientich = bankinh * bankinh * pi;
    document.write("Diện tích hình tròn là:"+dientich);
</script>

</body>
</html>
