<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    let bankinh;
    let chuvi;
    let pi;
    bankinh = prompt("Hãy nhập giá trị bán kính hình tròn:");
    pi=Math.PI;
    chuvi = 2 * bankinh * pi;
    document.write('Chu vi của hình tròn là:'+chuvi);
</script>
